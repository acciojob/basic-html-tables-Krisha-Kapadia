<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Roll Numbers</title>
  <style>
    table {
      width: 50%;
      margin: 50px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice Johnson</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob Smith</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
